<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/main.css">
	</head>
	<body>
		<header>
			<nav>
				<figure>
					<img src="../assets/turntable.png" alt="main Logo">
					<h1>Chansons</h1>
				</figure>
				<div class="wrapButton">
					<div id="hamburger">
						<button id="el"></button>
					</div>
				</div>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</nav>
		<form action="GET">
			<label for="search">Search for albums from your favorite band</label>			
			<div class="input-wrapper">
				<input class="js-search-field" type="text" name="searchBox" id="search" placeholder="ex. Foo Fighters">
				<button class="js-search-button">Submit</button>
			</div>
		</form>
	</div>
</header>
<section class="mainSection">
	<h2 class="searchText">Results For Foo Fighters</h2>
	<ul class="results">
		<div class="show"></div>
	</ul>
</section>
<footer>
	<h2>Built by Jonathan Pollock for DWS2</h2>
</footer>
<script src='./js/main.js'></script>
</body>
</html>
